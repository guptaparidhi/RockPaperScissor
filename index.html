<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RockPaperScissor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header><h1>Rock Paper Scissor</h1></header>
	<div class="score-board">
		<div class="label" id="user">
			User
		</div>
		<div class="label" id="comp">
			Comp
		</div>
		<span id="user-score"> 0 </span> : <span id="comp-score"> 0 </span>
	</div>
	<div class="result">
		<p>Choose an Option!</p>
	</div>
	<div class="choices">
		<div class="choice" id="rock">
			<img src="hand-images/rock.png">
		</div>
		<div class="choice" id="paper">
			<img src="hand-images/paper.png">
		</div>
		<div class="choice" id="scissor">
			<img src="hand-images/scissor.png">
		</div>
	</div>
	<p id="move">Make your move.</p>

	<script src="app.js" charset="utf-8"></script>
</body>
</html>
